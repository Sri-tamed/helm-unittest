suite: Full Snapshot
capabilities:
  majorVersion: 1
  minorVersion: 20
tests:
  - it: matches the snapshot
    set:
      full-snapshot-sub:
        autoscaling:
          enabled: true
        ingress:
          enabled: true

      autoscaling.enabled: true
      ingress.enabled: true
    asserts:
      - matchSnapshot: {}
  - it: configmap must render with default values
    templates:
      - templates/configmap.yaml
    asserts:
      - matchSnapshot: {}
  - it: configmap must render successfully with overrides
    templates:
      - templates/configmap.yaml
    set:
      overrides:
        globals:
          my_param: [foo, bar]
    asserts:
      - matchSnapshot: {}