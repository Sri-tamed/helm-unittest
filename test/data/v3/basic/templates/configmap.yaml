apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "basic.fullname" . }}
  labels:
    app: {{ template "basic.name" . }}
    appVersion: {{ .Chart.AppVersion | quote }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  my.conf: |
    {{- if .Values.expose }}
    cacertfile            = /etc/cert/cacert.pem
    certfile              = /etc/cert/tls.crt
    keyfile               = /etc/cert/tls.key
    verify                = verify_none
    {{- end }}
    abc                   = qqq
    qqq                   = abc
  my.array:
    - value1
    - value2
  empty.value:
  special.array:
    - phony-service.phony:graphql
  my.camelcase: {{ .Values.configTests.camelcaseValue | camelcase }}
  {{- if .Values.ingress.hosts }}
  my.ingress.hosts:
  {{- range $host := .Values.ingress.hosts }}
    - {{ $host }}
  {{- end -}}
  {{- end -}}
  {{- if .Values.configJsonTests }}
  file.json: |
  {{ range .Values.configJsonTests | toStrings }}
    {{ . | nindent 4 }}
  {{- end }}
  {{- end }}
